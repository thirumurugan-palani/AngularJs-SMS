<div class="col-lg-9" ng-controller="authorizeController">
    <form>
        <fieldset class="scheduler-border">
            <legend class="scheduler-border">Sign in</legend>
            <div class="row form-group">
                <div class="col-lg-4">
                    <label for="studentName">Username</label>
                </div>
                <div class="col-lg-5">
                    <input type="text" class="form-control" ng-model="LoginModel.Username" placeholder="example@gmail.com">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-4">
                    <label for="studentEmail">Password</label>
                </div>
                <div class="col-lg-5">
                    <input type="password" class="form-control" ng-model="LoginModel.Password">
                </div>
            </div>

        </fieldset>
        <div class="row">
            <div class="col-lg-12 text-right">
                <button type="submit" class="btn btn-default" ng-click="LoginModel.signIn()">Sign in</button>
            </div>
        </div>
    </form>
</div>
