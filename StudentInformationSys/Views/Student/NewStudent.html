<script src="Controllers/studentController.js"></script>

<div class="col-lg-9">
    <form>
        <fieldset class="scheduler-border">
            <legend class="scheduler-border">Student details</legend>
            <div class="row form-group">
                <div class="col-lg-4">
                    <label for="studentName">Name</label>
                </div>
                <div class="col-lg-5">
                    <input type="text" class="form-control" id="studentName" placeholder="Name">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-4">
                    <label for="studentEmail">Email address</label>
                </div>
                <div class="col-lg-5">
                    <input type="email" class="form-control" id="studentEmail" placeholder="example@gmail.com">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-4">
                    <label for="studentImage">File input</label>
                </div>
                <div class="col-lg-5">
                    <input type="file" id="studentImage">
                </div>
            </div>

        </fieldset>
        <div class="row">
            <div class="col-lg-12 text-right">
                <button class="btn btn-default">Cancel</button>

                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
