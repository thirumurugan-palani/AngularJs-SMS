<script src="Controllers/studentController.js"></script>
<form>
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">Search student</legend>
        <div class="row form-group">
            <div class="col-lg-4">
                <label for="studentName">Name</label>
                <input type="text" class="form-control" id="studentName" placeholder="Name">
            </div>
            <div class="col-lg-4">
                <label for="studentEmail">Email address</label>
                <input type="email" class="form-control" id="studentEmail" placeholder="example@gmail.com">
            </div>
            <div class="col-lg-4">
                <label for="MobileNo">Mobile no</label>
                <input type="text" class="form-control" id="MobileNo">
            </div>
        </div>

    </fieldset>
    <div class="row">
        <div class="col-lg-12 text-right">
            <button class="btn btn-default">Reset</button>
            <button type="submit" class="btn btn-default">Search</button>
        </div>
    </div>
</form>
